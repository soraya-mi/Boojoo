name: boojoo
description: A Flutter application for self development.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^3.0.3
  persian_datepicker: ^0.2.1
  jalali_calendar: ^1.0.4
  curved_navigation_bar: ^0.3.3
  ff_navigation_bar: any
  flutter_local_notifications: any
  sqflite: ^2.0.0+3
  path_provider: any
  intl:
  persian_datetime_picker: 2.1.1
  numberpicker: ^2.1.1
  shared_preferences: any

  after_layout: ^1.1.0
  flutter_onboard: any
  animated_text_kit: ^4.2.1
  
  auto_direction: ^0.0.5
  video_player: ^2.1.1
  
  fl_chart: ^0.36.1
  pie_chart: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

